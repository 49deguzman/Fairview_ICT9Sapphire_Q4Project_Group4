<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee | Shop</title>
    
    <style>
      body {
          background-image: url(https://pps.innovatureinc.com/wp-content/uploads/2023/06/2-1.jpg);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .container {
          height: 100vh;
          width: 100%;
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/background.webp');
          background-size: cover;
          background-position: center;
          font-family: Arial, Helvetica, sans-serif;
      }

      .nav-bar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 30px 80px;
      }

      .nav-bar .title {
          color: #fff;
          font-size: 67px;
          font-weight: 500;
          cursor: pointer;
      }

      span {
          color: #6082B6;
      }

      .nav-bar p {
          position: absolute;
          margin-top: 90px;
          margin-left: 23px;
          color: #fff;
          font-size: 20px;
          font-weight: 500;
      }

      .menu li {
          /* No rules defined, preserving as-is */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h1 class="title">Del<span>ta</span></h1>
        <p>Jewelry Shop</p>
        <ul class="menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </div>

      <div class="home">
        <h1 class="title-1">
          Good <span>Jewelry</span>
          <br />Good <span>Life</span>
        </h1>
        <p>we provide a variety of unique kinds of Jewelry</p>
        <button type="button">Shop Now</button>
      </div>
    </div>

    <img src="https://png.pngtree.com/thumb_back/fw800/background/20230712/pngtree-d-render-of-a-dazzling-diamond-ring-set-against-a-black-image_3868169.jpg" alt="Diamond Ring" width="500" height="333">
    <img src="https://img.freepik.com/premium-photo/close-up-jewelry-diamond-ring-black-background-with-reflection_293060-7256.jpg" alt="Diamond Ring" width="500" height="333">
  </body>
</html>
